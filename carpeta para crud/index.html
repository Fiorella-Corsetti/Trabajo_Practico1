    <header class="hero" id="header">

    </header>
    <main>
        <h2 class="t2">Administraci√≥n de paquetes</h2>
       
       
        <div id="app">
        <button id="boton" onclick="mostrar();">Nuevo Producto</button>

        <div id="form">
            <form action="">
                <h2 class="titulo_contacto">Alta de Producto</h2>
                <label for="nombre">Nombre</label>
                <input v-model="nombre" type="text" name="nombre" id="nombre"> <br>
                <br>
                <label for="precio">Precio</label>
                <input v-model="precio" type="number" name="precio" id="precio" />
                <br>
                <label for="stock">Stock</label>
                <input v-model="stock" type="number" name="stock" id="stock">
                <label for="imagen">Imagen</label>
                <input v-model="imagen" type="text" name="imagen" id="imagen">
                <br>
                <!--<input type="submit" value="Enviar">-->
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>


            </form>
            <button id="boton" onclick="ocultar();">volver atras</button>
        </div>


        <!--para trabajar con la api-->
       <div v-if="error">
        <p>Lo Sentimos , .....</p>
       </div>
       <div v-else>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                 <p>Cargando ....</p>
            </section>
            <section v-else>
                <div class="containercard">
                    <div class="card" id="paque" v-for="paquete in paquetes">
                        <div>
                            <img width="200" :src="paquete.imagen" :alt="paquete.nombre">
                           
                            <p>Paquete: {{paquete.nombre}}</p>
                            <p>Precio: {{paquete.precio}}</p>
                            <p>Stock: {{paquete.stock}}</p>
                            <button type="button"  v-on:click="eliminar(paquete.id)" >Eliminar</button>
                        </div>
                    </div>
                </div>

            </section>
       </div>
          
        </div><!--div cierra #app-->
