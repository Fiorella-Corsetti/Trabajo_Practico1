<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <link rel="stylesheet" href="./estilos/destinos.css">
    <link rel="stylesheet" href="./estilos/paquetes.css">
    <link rel="stylesheet" href="./estilos/paquetes2.css">

    <link rel="icon" href="./imagenes/aeropuerto.ico">
    <title>Viaja ya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!--encabezadoybarradenavegacion-->
    <header class="hero" id="header">


    </header>


    <!--contenido principal-->
    <main>
        <div id="app" class="main-container">
            <div class="atras">
                <button> <a href="modificar_paquetes.html">Volver atrás</a> </button>
            </div>
            <form class="agregar_paquete" style="background-color: rgb(221, 173, 239);margin:10px auto ; width: 400px; padding: 20px;">
                <h1 class="titulos_modificar">Modificá un paquete</h1>
                <p>Precio:{{precio}}</p>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" disabled v-model="id">
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">

                </div>
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio">
                </div>
                <div class="mb-3">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" v-model="stock">

                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="100" :src="imagen" alt="">
                </div>

                <button type="button" class="boton_chiquito" v-on:click="modificar()">Guardar paquete</button>
            </form>
        </div>
    </main>

    <!--pie de pagina-->

    <footer class="footer-distributed" id="footer">


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <!--Link de VUE-->

    <script src="./js/main2.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/paquete_editar.js"></script>


</body>

</html>
