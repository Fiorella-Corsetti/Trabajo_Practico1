<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos/estilos.css">
  <link rel="stylesheet" href="./estilos/footer.css">
  <link rel="stylesheet" href="./estilos/destinos.css">
  <link rel="stylesheet" href="./estilos/paquetes.css">

  <link rel="icon" href="./imagenes/aeropuerto.ico">
  <title>Viaja ya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <!--encabezadoybarradenavegacion-->
  <header class="hero" id="header">


  </header>


  <!--contenido principal-->
  <main>
    <div id="app" class="main-container">
      <div class="atras">
        <button> <a href="paquetes.html">Volver atrás</a> </button>
      </div>

      <h1>Planificá tu viaje! Nosotros nos encargamos del resto</h1>
      <br>
      <a class="btn btn-primary" href="nuevo_paquete_usuario.html">Nuevo paquete</a>
      <br><br>
      <div v-if="error">
        <p>Lo sentimos , ........</p>
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando .....</p>
        </section>
        <section v-else>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" v-for="paquete in paquetes">
                  <td scope="row">{{paquete.id}}</td>
                  <td>{{paquete.nombre}}</td>
                  <td>{{paquete.precio}}</td>
                  <td>{{paquete.stock}}</td>
                  <td>
                    <img width="60" :src="paquete.imagen" :alt="paquete.nombre">
                  </td>
                  <td>
                    <a class="btn btn-primary" :href="'update_paquete_usuario.html?id='+ paquete.id">Editar</a>
                    <button type="button" class="btn btn-danger" v-on:click="eliminar(paquete.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!--pie de pagina-->

  <footer class="footer-distributed" id="footer">


  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <!--Link de VUE-->
  
  <script src="./js/main2.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/paquetes.js"></script>


</body>

</html>
